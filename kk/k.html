<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body>
<html>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      background-color: #6a5acd;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #5a4cc0;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>ðŸŽ“ Grade Checker</h2>
  <label>Your Name:</label><br>
  <input type="text" id="name" placeholder="Enter your name"><br>

  <label>Your Score:</label><br>
  <input type="number" id="score" placeholder="Enter your score"><br>

  <button onclick="checkGrade()">Check Grade</button>

  <div id="result"></div>
</div>

<script>
  function checkGrade() {
    const name = document.getElementById('name').value;
    const score = parseInt(document.getElementById('score').value);
    const result = document.getElementById('result');

    let grade = '';
    let message = '';

    if (score >= 90 && score <= 100) {
      grade = 'A';
      message = 'You passed ðŸŽ‰ the test.';
    } else if (score >= 80) {
      grade = 'B';
      message = 'You passed ðŸŽ‰ the test.';
    } else if (score >= 70) {
      grade = 'C';
      message = 'You passed ðŸŽ‰ the test.';
    } else if (score >= 60) {
      grade = 'D';
      message = 'You passed ðŸŽ‰ the test.';
    } else if (score >= 50) {
      grade = 'E';
      message = 'You passed ðŸŽ‰ the test.';
    } else {
      grade = 'F';
      message = 'You failed ðŸ˜¬ the test.';
    }

    result.innerHTML = `Hello ${name}! Your grade is <strong>${grade}</strong>. ${message}`;
    result.style.color = score < 50 ? "red" : "green";
  }
</script>

    
  </body>
</html>
